<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Achat Revente Moto</title>
  <style>
    body { background-color: #111; color: #eee; font-family: Arial, sans-serif; margin: 0; }
    header, footer { background: #000; text-align: center; padding: 1.5rem; color: white; }
    nav { display: flex; justify-content: center; background: #1a1a1a; }
    nav a { color: white; padding: 1rem; text-decoration: none; transition: background 0.3s; }
    nav a:hover { background-color: #333; }
    .section { max-width: 800px; margin: auto; padding: 2rem; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    label { font-weight: bold; color: #fff; }
    input, textarea { padding: 0.75rem; border: none; border-radius: 5px; background: #222; color: #eee; }
    input:focus, textarea:focus { outline: 2px solid #555; }
    button { background: #333; color: white; border: none; padding: 0.75rem; border-radius: 5px; cursor: pointer; transition: background 0.3s, transform 0.2s; }
    button:hover { background-color: #555; transform: scale(1.05); }
  </style>
</head>
<body>
  <header>
    <h1>Contact</h1>
    <p>Une question ? Besoin d’un devis ? Écrivez-nous !</p>
  </header>

  <nav>
    <a href="index.html">Accueil</a>
    <a href="packs.html">Nos Packs</a>
    <a href="apropos.html">À propos</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="section">
    <form action="#" method="post">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required>

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message :</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Achat Revente Moto — Tous droits réservés
  </footer>
</body>
</html>
